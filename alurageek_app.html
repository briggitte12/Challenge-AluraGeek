<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="icon" href="img/image 1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="alurageek_styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/image 1.png" alt="Corazones" class="corazones">
            <h1>AluraGeek</h1>
        </div>
    </header>

    <main class="container my-5">
        <section class="mb-5">
            <form id="product-form" class="rows g-3">
                <h2 class="text-center">AGREGAR<br>PRODUCTO:</h2>
                <input type="text" id="product-name" placeholder="Nombre del producto..." required>
                <input type="number" id="product-price" step="0.01" placeholder="Precio..." required>
                <input type="file" id="product-image" accept="image/*" required>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>                
        </section> 
    
        <section class="mb-5">
            <h2 class="text-center">MIS PRODUCTOS:</h2>
            <div id="product-list"></div>
        </section>
    </main>    

    <footer>
        <div class="container">
            <img src="img/image 1.png" alt="Corazones" class="corazones">
            <h1>AluraGeek</h1>
        </div>
        <p>DESARROLLADO POR BRIGGITTE MARTINEZ VIDAURRE</p>
        <h6>ALURA LATAM - 2025</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/alurageek_script.js"></script>
    <script src="js/conexionAPI.js"></script>
</body>
</html>
